<!DOCTYPE html>
<html>

<head>
  <title>Table Plus Plus</title>
  <script src="JavaScript/main.js"></script>
</head>
<style>
  table 
  {
  border-collapse: collapse;
  width: 100%;
  } 
  td
  {
    border: black; 
    text-align: center;
  }
  th
  {
    text-align: center;
    background-color: yellow; 
    color: black; 
  }
  tr:nth-child(even)
  {
    background-color:lightgrey;
  }

  tr:hover{
    background-color:yellow; 
  }
  .button{
    background-color: blue;
    border: none;
    color: white; 
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 8px;

  }
</style>

<body>

  <input type="file" id="fileUpload" value="Upload CSV" onchange="uploadData(event)" />

  <input type="button" id="download" value="Download CSV" onclick="tableToCSV()" />

  <text>Rows Per Page:</text>
  <select name="Rows" id="pagingRowInput" value="25" onchange="pagingInput(value)">
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="25">25</option>
    <option value="50">50</option>
  </select>


  <hr/>

  <input type="text" id="myInput" onkeyup='searchData()' placeholder="Search...">
  <input type="button" id="AddItem" value="+" onclick="makeInputUI()">
  <div id="FormDiv">
  </div>
  <div id="TableDiv">
  </div>
  <p id="ifNoMatch">
  </p>

  <!-- Pagination links -->
  <div id="pagination">
    <button id="prev" disabled>&laquo; Prev</button>
    <span id="pages"></span>
    <button id="next">Next &raquo;</button>
  </div>

</body>

</html>
